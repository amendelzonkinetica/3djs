<html>
	<head>
		<title>3D Javascript Studio</title>
		<script data-main="scripts/main" src="scripts/require.js"></script>
		<script id="main-shader-fragment" type="x-shader/x-fragment">
			precision mediump float;

			void main(void) {
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		</script>

		<script id="main-shader-vertex" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}
		</script>
	</head>
	<body>
		<canvas id="main" width="400" height="400" style="border: none;" />
	</body>
</html>
